<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - SmileBright Dental</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f7fb;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1e4b86;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #243042;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #1e4b86;
            box-shadow: 0 0 5px rgba(30, 75, 134, 0.3);
        }
        .submit-btn {
            background-color: #1e4b86;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #173b6a;
        }
        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .required {
            color: red;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Book Your Dental Appointment</h1>
        <form id="bookingForm" method="POST" action="showpost.php">
            <div class="form-group">
                <label for="full_name">Full Name <span class="required">*</span></label>
                <input type="text" id="full_name" name="full_name" required>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="preferred_clinic">Preferred Clinic <span class="required">*</span></label>
                <select id="preferred_clinic" name="preferred_clinic" required>
                    <option value="">Select a clinic</option>
                    <option value="Thomson">Thomson</option>
                    <option value="Orchard">Orchard</option>
                    <option value="Marina Bay">Marina Bay</option>
                    <option value="Jurong East">Jurong East</option>
                </select>
            </div>

            <div class="form-group">
                <label for="service">Service <span class="required">*</span></label>
                <select id="service" name="service" required>
                    <option value="">Select a service</option>
                    <option value="General Checkup">General Checkup</option>
                    <option value="Cleaning">Cleaning</option>
                    <option value="Cosmetic Dentistry">Cosmetic Dentistry</option>
                    <option value="Dental Implants">Dental Implants</option>
                    <option value="Emergency Dentistry">Emergency Dentistry</option>
                    <option value="Orthodontics/Braces">Orthodontics/Braces</option>
                    <option value="Pediatric Dentistry">Pediatric Dentistry</option>
                </select>
            </div>

            <div class="form-group">
                <label for="preferred_date">Preferred Date <span class="required">*</span></label>
                <input type="date" id="preferred_date" name="preferred_date" required>
            </div>

            <div class="form-group">
                <label for="preferred_time">Preferred Time <span class="required">*</span></label>
                <input type="time" id="preferred_time" name="preferred_time" required>
            </div>

            <div class="form-group">
                <label for="message">Additional Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Any specific requests or concerns..."></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Book Appointment</button>
        </form>

        <div id="messageDiv" class="message" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('messageDiv');
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Booking...';
            
            // Hide previous messages
            messageDiv.style.display = 'none';
            
            // Get form data
            const formData = new FormData(this);
            
            // Submit form
            fetch('showpost.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    return response.text().then(text => {
                        throw new Error(text || 'Server error');
                    });
                }
            })
            .then(data => {
                if (data.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = `✅ Appointment booked successfully! Reference ID: ${data.id}`;
                    messageDiv.style.display = 'block';
                    
                    // Reset form
                    this.reset();
                } else {
                    throw new Error('Booking failed');
                }
            })
            .catch(error => {
                messageDiv.className = 'message error';
                messageDiv.textContent = `❌ Error: ${error.message}`;
                messageDiv.style.display = 'block';
            })
            .finally(() => {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Book Appointment';
            });
        });

        // Set minimum date to tomorrow
        const dateInput = document.getElementById('preferred_date');
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        dateInput.min = tomorrow.toISOString().split('T')[0];
    </script>
</body>
</html>
