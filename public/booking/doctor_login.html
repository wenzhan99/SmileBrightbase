<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Doctor Login - Smile Bright Dental</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --primary:#1e4b86; --primary-600:#173b6a;
      --text:#243042; --muted:#6b7a90; --bg:#f5f7fb; --card:#ffffff;
      --ring:#e5e9f3; --shadow:0 8px 24px rgba(20,40,80,.08); --radius:14px;
      --error:#ef4444;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);background:var(--bg);
      display:flex;align-items:center;justify-content:center;
      min-height:100vh;padding:20px;
    }
    
    .login-container{
      background:#fff;border-radius:var(--radius);box-shadow:var(--shadow);
      padding:40px;max-width:400px;width:100%;
    }
    
    .logo{
      text-align:center;margin-bottom:30px;
    }
    .logo h1{
      color:var(--primary);font-size:1.8rem;margin-bottom:5px;
    }
    .logo p{
      color:var(--muted);font-size:0.95rem;
    }
    
    .form-group{
      margin-bottom:20px;
    }
    .form-group label{
      display:block;font-weight:600;color:var(--text);margin-bottom:8px;
    }
    .form-group select,
    .form-group input{
      width:100%;padding:12px;border:2px solid var(--ring);border-radius:8px;
      font-size:1rem;transition:border-color 0.2s ease;
    }
    .form-group select:focus,
    .form-group input:focus{
      outline:none;border-color:var(--primary);
    }
    
    .btn{
      width:100%;padding:12px;border-radius:8px;border:none;
      background:var(--primary);color:#fff;font-weight:700;font-size:1rem;
      cursor:pointer;transition:background 0.2s ease;
    }
    .btn:hover{background:var(--primary-600)}
    .btn:disabled{background:#6c757d;cursor:not-allowed}
    
    .error-message{
      background:#fee2e2;color:#991b1b;padding:12px;border-radius:8px;
      margin-bottom:20px;display:none;border-left:4px solid var(--error);
    }
    
    .back-link{
      text-align:center;margin-top:20px;
    }
    .back-link a{
      color:var(--primary);text-decoration:none;font-weight:600;
    }
    .back-link a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>ü¶∑ Doctor Login</h1>
      <p>Smile Bright Dental</p>
    </div>
    
    <div id="errorMessage" class="error-message">
      <strong>Error:</strong> <span id="errorText"></span>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="doctorId">Select Doctor</label>
        <select id="doctorId" required>
          <option value="">-- Select Your Name --</option>
          <option value="dr-chua">Dr. Chua Wen Zhan</option>
          <option value="dr-lau">Dr. Lau Gwen</option>
          <option value="dr-sarah">Dr. Sarah Tan</option>
          <option value="dr-james">Dr. James Lim</option>
          <option value="dr-aisha">Dr. Aisha Rahman</option>
          <option value="dr-alex">Dr. Alex Lee</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      
      <button type="submit" class="btn">Login to Dashboard</button>
    </form>
    
    <div class="back-link">
      <a href="../index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    // Simple password system (in production, use proper authentication)
    const doctorCredentials = {
      'dr-chua': { name: 'Dr. Chua Wen Zhan', password: 'chua123' },
      'dr-lau': { name: 'Dr. Lau Gwen', password: 'lau123' },
      'dr-sarah': { name: 'Dr. Sarah Tan', password: 'sarah123' },
      'dr-james': { name: 'Dr. James Lim', password: 'james123' },
      'dr-aisha': { name: 'Dr. Aisha Rahman', password: 'aisha123' },
      'dr-alex': { name: 'Dr. Alex Lee', password: 'alex123' }
    };
    
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const doctorId = document.getElementById('doctorId').value;
      const password = document.getElementById('password').value;
      
      if (!doctorId || !password) {
        showError('Please select a doctor and enter password');
        return;
      }
      
      const doctor = doctorCredentials[doctorId];
      
      if (!doctor) {
        showError('Invalid doctor selection');
        return;
      }
      
      if (password !== doctor.password) {
        showError('Incorrect password. Please try again.');
        return;
      }
      
      // Store session
      sessionStorage.setItem('doctorSession', JSON.stringify({
        doctorId: doctorId,
        doctorName: doctor.name,
        loginTime: new Date().toISOString()
      }));
      
      // Redirect to dashboard
      window.location.href = 'doctor_dashboard.html';
    });
    
    function showError(message) {
      document.getElementById('errorText').textContent = message;
      document.getElementById('errorMessage').style.display = 'block';
      
      setTimeout(() => {
        document.getElementById('errorMessage').style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
