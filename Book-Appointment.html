<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Smile Bright Dental — Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  :root{
    --primary:#1f4f86; --primary-600:#173e6c;
    --text:#222f43; --muted:#6b7a90; --bg:#f5f7fb; --card:#ffffff;
    --ring:#e7ebf3; --shadow:0 8px 24px rgba(20,40,80,.08); --radius:14px;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;color:var(--text);background:var(--bg)}
  header{position:sticky;top:0;z-index:20;background:#fff;border-bottom:3px solid var(--primary)}
  .nav{max-width:1200px;margin:0 auto;padding:14px 20px;display:flex;align-items:center;justify-content:space-between;gap:24px}
  .brand{color:var(--text);font-weight:900;font-size:1.15rem;text-decoration:none}
  .navlinks{flex:1;display:flex;justify-content:center;gap:32px}
  .navlinks a{color:var(--text);text-decoration:none;font-weight:600;padding:8px 6px;border-radius:8px;font-size:.98rem;transition:color .15s ease, background .15s ease}
  .navlinks a:hover{color:var(--primary)}
  .navlinks a[aria-current="page"]{color:var(--primary);background:rgba(31,79,134,.06)}
  .cta{display:inline-block;background:var(--primary);color:#fff;padding:10px 22px;border-radius:999px;font-weight:800;text-decoration:none;box-shadow:0 3px 0 rgba(0,0,0,.08)}
  .cta:hover{background:var(--primary-600)}

  .wrap{max-width:1100px;margin:28px auto;padding:0 16px}
  .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
  .card-header{background:var(--primary);color:#fff;padding:22px 26px}
  .card-header h1{margin:0 0 8px;font-weight:900;font-size:1.7rem;color:#fff}
  .card-header p{margin:0;color:rgba(255,255,255,.9)}
  .card-body{padding:24px}

  /* === React booking form === */
  #react-booking form{
    display:grid;
    grid-template-columns:repeat(2,minmax(0,1fr));
    gap:18px;
  }
  #react-booking form .full{grid-column:1/-1}
  #react-booking label{display:block;font-size:13px;color:var(--muted);margin:0 0 6px}
  #react-booking input,
  #react-booking select,
  #react-booking textarea{
    width:100%;
    padding:12px 14px;
    border:1px solid var(--ring);
    border-radius:10px;
    background:#fff;
    font-size:15px;
    color:var(--text);
    outline:none;
    transition:border-color .15s ease, box-shadow .15s ease, background .15s ease;
  }
  #react-booking input:focus,
  #react-booking select:focus,
  #react-booking textarea:focus{
    border-color:#cdd7ef;
    box-shadow:0 0 0 3px rgba(46,100,180,.12);
    background:#fafbfe;
  }
  #react-booking small.hint{display:block;margin-top:6px;color:var(--muted)}
  #react-booking .submit{
    background:var(--primary);color:#fff;border:0;border-radius:999px;
    padding:12px 22px;font-weight:800;cursor:pointer;box-shadow:0 3px 0 rgba(0,0,0,.08)
  }
  #react-booking .submit:hover{background:var(--primary-600)}
  #react-booking .err{color:#a42525;font-size:13px;margin-top:6px;display:block}
  @media (max-width:820px){#react-booking form{grid-template-columns:1fr}}
</style>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header>
    <nav class="nav">
      <a href="index.html" class="brand">Smile Bright Dental</a>
      <div class="navlinks">
        <a href="index.html">Home</a>
        <a href="aboutus.html">About Us</a>
        <a href="services.html">Services</a>
        <a href="clinics.html">Clinics</a>
        <a href="FAQ.html">FAQ</a>
      </div>
      <a href="Book-Appointment.html" class="cta" aria-current="page">Book Appointment</a>
    </nav>
  </header>

  <!-- ===== CONTENT ===== -->
  <div class="wrap">
    <div class="card">
      <div class="card-header">
        <h1>Book an Appointment</h1>
        <p>Choose your preferred date, time, service, and clinic. We’ll confirm via email or phone.</p>
      </div>
      <div class="card-body">
        <!-- React component mounts here -->
        <div id="react-booking"></div>
      </div>
    </div>
  </div>

  <!-- ===== React & Babel ===== -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel" data-presets="react" src="bookingForm.jsx?v=3"></script>
</body>
</html>
